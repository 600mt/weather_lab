<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossing Lines</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      background-color: #f0f0f0;
    }

    .line {
      position: absolute;
      background-color: black;
    }

    .horizontal {
      width: calc(100% - 40px); /* 40px margin on both sides */
      height: 2px;
      top: 50%;
      left: 20px; /* 20px margin from the left */
      transform: rotate(40deg);
    }

    .horizontal2 {
      width: calc(100% - 40px); /* 40px margin on both sides */
      height: 2px;
      top: 50%;
      left: 20px; /* 20px margin from the left */
      transform: rotate(30deg);
    }

    .vertical {
      height: calc(100% - 40px); /* 40px margin on top and bottom */
      width: 2px;
      left: 50%;
      top: 20px; /* 20px margin from the top */
    }
  </style>
</head>
<body>
  <div class="line horizontal"></div>
  <div class="line horizontal2"></div>
  <div class="line vertical"></div>
</body>
</html>
